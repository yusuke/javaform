<form action="form" method="get" id="form">
    <label for="title">表題</label><input type="text" size="50" id="title" name="title" value="請 求 書"/><br/>
    <label for="shortDescription">説明書き</label><input type="text" size="50" id="shortDescription" name="shortDescription" value="下記の通りご請求申し上げます。"/><br/>
    <label for="item1">適用</label><input type="text" size="50" id="item1" name="item1" value="商品1"/><br/>
    <label for="item1quantity">数量</label><input type="number" id="item1quantity" name="item1quantity" value="1"/><br/>
    <label for="item1price">単価</label><input type="number" id="item1price" name="item1price" value="20000"/><br/>
    <label for="issuedBy">請求者住所、名前</label><br/><textarea cols="50" rows="10" id="issuedBy" name="issuedBy">987-6543
中野県豊島市目黒42丁目3-2
山本 裕介</textarea><br/>
    <label for="issuedTo">請求宛先</label><br/><textarea cols="50" rows="10" id="issuedTo" name="issuedTo">123-4567
邪馬台国池袋2丁目1-204
卑弥呼様</textarea><br/>
    <label for="note">備考</label><br/><textarea cols="50" rows="10" id="note" name="note">お支払い条件: 月末締め翌月末払い
納品形態: オンライン
支払い条件: 請求書発行より二週間以内
お支払方法: 銀行振込
子供銀行 大人支店 支店コード: 359 普通口座 0234175
口座名義 ヤマモト ユウスケ
振込手数料はお客様のご負担とさせていただきます。</textarea><br/>
    <input type="submit" id="submit" name="submit" value="作成"/>
</form>
<br/>
適用、請求者、請求宛先などをちゃんと書けばビジネスで真面目に事える請求書PDFを生成できます。(ハンコをついてから出した方がより受け入れられやすいです)。<br/>
<a href="https://twitter.com/yusuke/status/407337915488817152">プリントアウトすると窓付き封筒にぴったりと宛先欄が収まる</a>ので簡単に投函できます。<br/>
